<ion-header>

  <ion-navbar color="extra">
    <ion-title>Pastorder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div mbsc-card>

       <h2>{{name}}</h2>

      </div>

<ion-item *ngFor="let item of myArr">
    <h2>{{item.pname}}</h2>
  <ion-avatar item-start>
      <img src="{{item.pimg}}" style="float:right;height:80px;width:80px;" align="left" (click)="onFeed(item.oid)" >

    </ion-avatar>
       <h2>{{item.price | currency: "INR"}}</h2>
     <h4> X            {{item.quant}}  </h4>
     <h5> = {{item.total}}  </h5>


</ion-item>


</ion-content>
