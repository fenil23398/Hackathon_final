<ion-header>

    <ion-navbar color="extra">
        <ion-title>Sign Up</ion-title>
    </ion-navbar>

</ion-header>



<ion-content scroll="false">


    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
        <div class="profile-image-placeholder">
            <ion-icon name="camera" style="margin-top:27px;"></ion-icon>
        </div>

    </div>

    <div padding>

        <ion-list>
            <div padding>
                <ion-item>
                    <ion-label floating>Mail Id</ion-label>
                    <ion-input type="email" [(ngModel)]="umail" aria-required="Enter mail id"></ion-input>
                </ion-item>


                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="upass"></ion-input>
                </ion-item>



                <ion-item>
                    <ion-label floating>Name</ion-label>
                    <ion-input type="text" [(ngModel)]="uname"></ion-input>

                </ion-item>




                <ion-item>
                    <ion-label floating>Mobile No</ion-label>
                    <ion-input type="text" [(ngModel)]="umobno"></ion-input>
                </ion-item>




            </div>
        </ion-list>
        <div padding>
            <button ion-button block (click)="signup1()" style="background:#8D6E63">SIGNUP</button>
        </div>

    </div>
    <style type="text/css">
        .error {
            color: darkred;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>

</ion-content>
