<ion-header>

    <ion-navbar color="extra" hideBackButton>
        <ion-title>Service</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    
    


     <ion-row>
            <ion-col col-6 *ngFor="let item of arr">
                    <ion-card (click)="detailservice(item.service_id)">
                        <img src="{{item.service_icon}}" style="height:100px;width:80px;margin-left:40px;margin-top:20px;" />
                         <div class="card-title" style="font-weight: bold;font-size:20px;">{{item.service_name}}</div> 
                     
                    </ion-card>
                </ion-col>

     </ion-row>
             




</ion-content>
