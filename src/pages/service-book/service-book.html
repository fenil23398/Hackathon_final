<ion-header>

    <ion-navbar color="extra">
        <ion-title>Book Service</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-textarea [(ngModel)]="address" row="2" maxlength="200" class="stafftextarea_css"></ion-textarea>
            <ion-icon name="home" item-left></ion-icon>
        </ion-item>
    </ion-list>

    <ion-item>
        <ion-input type="text" placeholder="Cost" [(ngModel)]="cost" style="font:bold;font-size:20px;" disabled required></ion-input>
    </ion-item>
    <button style="align-content:center" (click)="placeOrder()" ion-button style="background:#00838F">
        Book Service</button>

    <span *ngIf="i==1">
                <a href="tel:{{num}}">
                    <button ion-button style="background:#00838F;width:100px;">
                    <ion-icon name="call">
                    </ion-icon>
                </button>
                </a>
                </span>
</ion-content>
